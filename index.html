<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Carga de um capacitor</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td><div class="horizontal-line" style="width:7.8em"></div></td>
                <td><div class="horizontal-line" style="margin-left: 1em;width:8em"></div></td>
            </tr>
            <tr>
                <td>
                    <div class="fonte">
                        <div class="vertical-line"></div>
                        <img src="assets/imgs/battery_drawing.png" class="img-fluid fonteimg" alt="Responsive image">
                        <div class="vertical-line"></div>
                    </div>
                </td>
                <td>
                    <div class="capacitor-circuit">
                        <div class="chave"></div>
                        <div class="vertical-line" style="height: 7.3em;"></div>
                        <div class="capacitor"></div>
                        <div class="vertical-line"></div>
                    </div>
                </td>
                <td>
                    <div class="resistor-circuit">
                        <div class="vertical-line" style="height: 5.35em;"></div>
                        <div class="resistor-top"></div>
                        <div class="d-flex justify-content-center"><div class="resistor-body">
                            <div id="brand1"></div>
                            <div id="brand2"></div>
                            <div id="brand3"></div>
                            <div id="brand4"></div>
                        </div></div>
                        <div class="resistor-bottom"></div>
                        <div class="vertical-line" style="height: 5.4em;"></div>
                    </div>

                </td>
            </tr>
            <tr>
                <td><div class="horizontal-line"></div></td>
                <td><div class="horizontal-line"></div></td>
            </tr>
        </table>
    </div>
</body>

</html>
